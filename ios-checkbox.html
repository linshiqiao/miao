    label {
      width: 272px;
      height: 154px;
      display: inline-block;
      box-sizing: border-box;
      border: 4px solid rgb(197, 197, 197);
      border-radius: 9999px;
      padding: 7px;
      position: relative;
      transition: 0.3s;
    }

    label::before {
      display: inline-block;
      width: 134px;
      height: 134px;
      border: 1px solid black;
      box-sizing: border-box;
      content: '';
      border-radius: 9999px;
      position: absolute;
      box-shadow: 0 5px 20px rgb(204, 204, 204);
      left: 0;
      right: auto;
      margin-left: 7px;
      background-color: white;
      padding-left: 0px;
      transition: 0.3s, padding-left 0.3s 0.05s;
    }

    input:checked+label {
      box-shadow: inset 0 0 0 75px rgb(48, 243, 75);
    }

    input:checked+label::before {
      left: 114px;
      right: auto;
      transition: 0.3s, width 0.3s 0.05s;
      width: 0px;
      padding-left: 134px;
    }
  </style>

<body>
  <!-- <div> -->

  <label for="check"></label>
