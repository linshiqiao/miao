<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW

  //在 坐标 (42, 42) 画出一个点
  dot(42, 42, "red")

  //画一条实线
  for (var i = 0; i <= 500; i++) {
    dot(i, 30, "aqua")
  }

  //画一条一个实点一个空点的虚线
  for (var i = 0; i <= 500; i += 2) {

    dot(i, 50, "pink")

  }
  //画一条两个实点两个空点的虚线
  for (var i = 1; i <= 500; i += 4) {

    dot(i, 60, "black")
    dot(i + 1, 60, "black")
  }
  //画一条三个实点两个空点的虚线
  for (var i = 1; i <= 500; i += 5) {

    dot(i, 70, "gray")
    dot(i + 1, 70, "gray")
    dot(i + 2, 70, "gray")
  }

  //画一条45度的斜线
  for (var i = 0; i <= 500; i++) {

    dot(i, i, "green")

  }

  //画一条30度的斜线（与x轴或y轴的夹角呈30度）

  for (var i = 500; i >= 0; i--) {

    dot(Math.sqrt(3) * i, i, "green")

  }
  //画一条跨越//画布左上角和右下角的对角线
  for (var i = 0; i <= 500; i++) {

    dot(1.25 * i, i, "blue")

  }
  //画一个空心矩形
  for (var i = 300; i <= 400; i++) {

    for (var j = 100; j <= 150; j++) {
      if (j == 100 || j == 150 || i == 300 || i == 400) {
        dot(i, j, "red")
      }
    }
  }
  //画一个实心矩形
  for (var i = 100; i <= 200; i++) {

    for (var j = 100; j <= 150; j++) {
      dot(i, j, "red")
    }
  }
  //画两个个空心的圆，居中：
  //一个半径为50像素
  for (var i = 200; i <= 300; i++) {
    for (var j = 0; j <= 100; j++) {
      if ((i - 250) * (i - 250) + (j - 50) * (j - 50) == 2500) {
        dot(i, j, "red")
      }
    }

  }
  //一个半径为200像素
  for (var i = 150; i <= 350; i++) {
    for (var j = 200; j <= 400; j++) {
      if ((i - 250) * (i - 250) + (j - 300) * (j - 300) == 4000) {
        dot(i, j, "red")
      }
    }

  }
  //画一个实心的圆，半径至少为100像素
  for (var i = 0; i <= 200; i++) {
    for (var j = 200; j <= 400; j++) {
      if ((i - 100) * (i - 100) + (j - 300) * (j - 300) <= 10000) {
        dot(i, j, "rgb(213,194,179)")
      }
    }

  }
  //画一个【大小合适】的sin(x)的图像
  for (var i = 0; i <= 500; i++) {

    dot(i, 200 + Math.sin(i / 75) * 75)
  }
  //画出rgb色彩空间的某一面（尺寸要大于100x100）
  //如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2, 0, 0, 2)或(1, 0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面

  for (var i = 400; i <= 500; i++) {

    for (var j = 300; j <= 400; j++) {
      dot(i, j, `rgb(0%,${(500 - i)}%,${(i - 400)}%)`)

    }
  }

</script>

</html>
