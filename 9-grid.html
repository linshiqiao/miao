<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0px;
  }

  section {
    width: 150px;
    height: 150px;
    margin: 5px;

  }

  div {
    width: 50px;
    height: 50px;
    float: left;
    box-sizing: border-box;
    border: 5px solid blue;
    text-align: center;
    padding-top: 10px;
    margin-left: -5px;
    margin-bottom: -5px;
  }

  div:hover {
    border-color: red;
    position: relative;
  }
</style>

<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </section>
</body>

</html>
