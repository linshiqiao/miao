<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="1"> -->
  <link rel="stylesheet" href="小米首页轮播图纯CSS.css">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <div id="Slideshow">

    <input type="radio" name="button" id="i1">
    <input type="radio" name="button" id="i2">
    <input type="radio" name="button" id="i3">
    <input type="radio" name="button" id="i4">
    <div class="Slides">
      <section class="Slide">
        <label for="i4">prev</label>
        <label for="i2">next</label>
        <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/78d0483ed36158659fcf65a19a9b249a.jpeg?w=2452&h=920"
          alt="">
      </section>
      <section class="Slide">
        <label for="i1">prev</label>
        <label for="i3">next</label>
        <img
          src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/fc0f553382bb5143e667b284dfcf02db.jpg?thumb=1&w=1226&h=460&f=webp&q=90"
          alt="">
      </section>
      <section class="Slide">
        <label for="i2">prev</label>
        <label for="i4">next</label>
        <img
          src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/918820682e4a490221cfd92b24c14b86.jpg?thumb=1&w=1226&h=460&f=webp&q=90"
          alt="">
      </section>
      <section class="Slide">
        <label for="i3">prev</label>
        <label for="i1">next</label>
        <img
          src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/61bef947ca0b863003b3e68336192a3a.jpg?thumb=1&w=1226&h=460&f=webp&q=90"
          alt="">
      </section>
    </div>
    <div class="show">
      <label for="i1"></label>
      <label for="i2"></label>
      <label for="i3"></label>
      <label for="i4"></label>
    </div>
  </div>
</body>

</html>
