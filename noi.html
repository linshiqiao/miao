</script>

<script type="xxx" id="ch0104/19">

  var A = parseInt(+prompt("请输入整数A", ""))
  var B = parseInt(+prompt("请输入整数B", ""))
  var C = prompt("请输入操作符（+,-,*,/）C", "")

  if(C == "+"){
   console.log(A + B)
  }
  else if(C == "-"){
   console.log(A - B)
  }
  else if(C == "*"){
   console.log(A * B)
  }
  else if(C == "/" &&  B != 0){
   console.log(A / B)
  }
  else if(C == "/" && B == 0){
   console.log("Divided by zero!")
  }
  else{
    console.log("Invalid operator!")
  }
</script>

<script type="xxx" id="ch0104/20">

  var a = +prompt("请输入a", "")
  var b = +prompt("请输入b", "")
  var c = +prompt("请输入c", "")
  var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
  var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

  if(b * b == 4 * a * c){
    console.log("x1=x2=" + x1)
  }
  if(b * b > 4 * a * c){
    console.log("x1=" + x1, "x2=" + x2)
  }

  if(b * b < 4 * a * c){
    console.log("x1=" + (-1 * b / (2 * a)).toFixed(5) + "+" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)+ "i;x2=" + (-1 * b / (2 * a)).toFixed(5) + "-" + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)+ "i", )
  }
</script>
